<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duo Ratio Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 100px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>‚öñÔ∏è Duo Ratio Calculator ‚öñÔ∏è</h1>
  <p>Enter two numbers to find their exclusive <strong>Duo Ratio</strong> (Product √∑ Sum)</p>

  <input type="number" id="num1" placeholder="First Number">
  <input type="number" id="num2" placeholder="Second Number">
  <br>
  <button onclick="calculateDuoRatio()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function calculateDuoRatio() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(num1) || isNaN(num2) || (num1 + num2) === 0) {
        document.getElementById("output").innerHTML = "üö´ Please enter valid numbers. Sum cannot be zero.";
        return;
      }

      const sum = num1 + num2;
      const product = num1 * num2;
      const ratio = (product / sum).toFixed(2);

      document.getElementById("output").innerHTML =
        `‚ú® Sum: ${sum} <br>
         ‚ú® Product: ${product} <br>
         üßÆ <strong>Duo Ratio:</strong> ${ratio}`;
    }
  </script>

</body>
</html>
